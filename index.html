<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vin Rouge</title>
    <link href="padrao.css" rel="stylesheet" />
    <link href="indexes.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <section class="topo">
        <h1>Vin Rouge</h1>
        <h3>Food and Wine</h3>
      </section>
    </header>
    <div class="container">
      <hr />
      <img class="fundo_corpo" src="./Imagens/banners/veludo.png" /> <!-- ajeitar amanhã -->
      <section class="corpo">
        <h2>Seja bem-vindo(a)</h2>
        <br /><br /><br />
        <h2>Menus</h2>
        <div class="menus">
          <div class="menu1">
            <img
              class="ft_menus"
              src="./Imagens/banners/sobremesas.jpg"
              alt="Sobremesas"
            />
            <p>Sobremesas</p>
            <input type="submit" name="acesso-sobrem" value="Acessar" />
          </div>
          <div class="menu1">
            <img
              class="ft_menus"
              src="./Imagens/banners/pratos-principais.jpg"
              alt="Refeições"
            />
            <p>Refeições</p>
            <input type="submit" name="acesso-ref" value="Acessar" />
          </div>
          <div class="menu1">
            <img
              class="ft_menus"
              src="./Imagens/banners/aperitivos-banner.jpg"
              alt="Petiscos"
            />
            <p>Petiscos</p>
            <input type="submit" name="acesso-aperit" value="Acessar" />
          </div>
          <div class="menu1">
            <img
              class="ft_menus"
              src="./Imagens/banners/bebidas-banner.jpg"
              alt="Bebidas"
            />
            <p>Bebidas</p>
            <input type="submit" name="acesso-bebida" value="Acessar" />
          </div>
        </div>
      </section>
    </div>
    <hr />
    <footer>
      <section class="rodape">
        <div class="icone">
          <img
            class="icone_logo"
            src="./Imagens/banners/Logo-Vin.png"
          />
        </div>
        <div class="pgto">
          <p class="fp">Formas de Pagamento</p>
          <div class="icones_pgto">
            <img src="./Imagens/banners/pix.png" />
            <img src="./Imagens/banners/mastercard.png" />
            <img src="./Imagens/banners/visa.png" />
          </div>
        </div>
        <div class="home">
          <img class="icone_home" src="./Imagens/banners/home-icon.png" />
        </div>
      </section>
    </footer>
  </body>
</html>
